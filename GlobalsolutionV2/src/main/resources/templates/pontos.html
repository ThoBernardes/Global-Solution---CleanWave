<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resgatar Pontos</title>
    <link rel="stylesheet" th:href="@{/css/pontos.css}">
</head>
<body>
<div class="top-bar">
    <div class="user-info">
        <span th:text="${usuario.nome}">Nome do Usuário</span>
        <span th:text="${usuario.pontosAcumulados}">Pontos Acumulados</span>
    </div>
    <div class="logout">
        <a th:href="@{logout}">Logout</a>
    </div>
</div>

<div class="form-container">
    <h1>Resgatar Pontos</h1>
    <form th:action="@{/cleanWave/pontos/resgatar}" method="post">
        <input type="hidden" th:value="${usuario.usuarioId}" name="usuarioId" />
        <div class="form-group">
            <label for="codigoDeBarras">Código de Barras:</label>
            <input type="text" id="codigoDeBarras" name="codigoDeBarras" />
        </div>
        <div class="form-group">
            <button type="submit">Resgatar</button>
        </div>
    </form>
</div>
</body>
</html>
